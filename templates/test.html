{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block Title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}">
    <style media="screen">

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <section class="text-center">
                    <div class="wizard">
                        <div class="wizard-inner">
                            <div class="connecting-line"></div>
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item">
                                    <a href="#step1"
                                       class="active"
                                       data-toggle="tab" aria-controls="step1"
                                       role="tab"
                                       title="Step 1">
                                        <span class="round-tab">
                                            <i class="fa fa-folder-open"></i>
                                        </span>
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <a href="#step2"
                                       data-toggle="tab" aria-controls="step2"
                                       role="tab"
                                       title="Step 2">
                                        <span class="round-tab">
                                            <i class="fa fa-pencil"></i>
                                        </span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="#step3"
                                       data-toggle="tab" aria-controls="step3"
                                       role="tab"
                                       title="Step 3">
                                        <span class="round-tab">
                                            <i class="fa fa-image"></i>
                                        </span>
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <a href="#complete"
                                       data-toggle="tab" aria-controls="complete"
                                       role="tab"
                                       title="Complete">
                                        <span class="round-tab">
                                            <i class="fa fa-check"></i>
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="tab-content">
                            <div class="tab-pane active"
                                 role="tabpanel"
                                 id="step1">
                                <h3>Step 1</h3>
                                <p>This is step 1</p>
                                <ul class="list-inline pull-right">
                                    <li><button type="button" class="btn btn-primary next-step">Save and continue</button></li>
                                </ul>
                            </div>
                            <div class="tab-pane"
                                 role="tabpanel"
                                 id="step2">
                                <h3>Step 2</h3>
                                <p>This is step 2</p>
                                <ul class="list-inline pull-right">
                                    <li><button type="button" class="btn btn-default prev-step">Previous</button></li>
                                    <li><button type="button" class="btn btn-primary next-step">Save and continue</button></li>
                                </ul>
                            </div>
                            <div class="tab-pane"
                                 role="tabpanel"
                                 id="step3">
                                <h3>Step 3</h3>

                            </div>
                            <div class="tab-pane"
                                 role="tabpanel"
                                 id="complete">
                                <h3>Complete</h3>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tether.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/mdb.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.js' %}"></script>

    <script type="text/javascript">
    </script>
</body>
</html>
